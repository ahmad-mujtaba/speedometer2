<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Speedometer 2</title>

    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">



    <script>
        // if ('serviceWorker' in navigator) {
        //     // Use the window load event to keep the page load performant
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('service-worker.js');
        //     });
        // }
    </script>



    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,400,700" rel="stylesheet">
    <link href="files/css/styles.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">



</head>

<body class='idle'>
    <div class='wrapper app-main'>
        <div class='speed-dial'>
            <span class='speed'><span class='zeropad'>8</span><span class='zeropad'>8</span><span class='zeropad'>8</span></span>
            <span class='unit'></span>
        </div>
        <button class='ignition'></button>
    </div>

    <div class='dev'></div>

    <div class='live-stats'>
        <div>
            <div>
                Max Speed <span class='val max-speed'>0 kmph</span>
            </div>
            <div>
                Avg Speed <span class='val avg-speed'>0 kmph</span>
            </div>
        </div>

        <div>
            <div>
                Distance <span class='val distance'>0 km</span>
            </div>
            <div>
                Duration <span class='val elapsed'>12 : 34 : 56</span>
            </div>
        </div>
    </div>

    <div class='trip-details-wrapper' style='display:none'>
        <h2>Trip Details</h2>
        <div class='trip-details'>
            <div class='trip-row'>
                <div class='stat'>
                    Max Speed
                </div>
                <div class='value max-speed'>
                    140 kmph
                </div>
            </div>
            <div class='trip-row'>
                <div class='stat'>
                    Average Speed
                </div>
                <div class='value avg-speed'>
                    65 kmph
                </div>
            </div>
            <div class='trip-row'>
                <div class='stat'>
                    Distance Travelled
                </div>
                <div class='value distance'>
                    35 km
                </div>
            </div>
            <div class='trip-row'>
                <div class='stat'>
                    Displacement
                </div>
                <div class='value displacement'>
                    25 km
                </div>
            </div>
            <div class='trip-row'>
                <div class='stat'>
                    Duration
                </div>
                <div class='value duration'>
                    12 : 34 : 56
                </div>
            </div>
            <div class='trip-row'>
                <div class='stat'>
                    Elevation Change
                </div>
                <div class='value elevation-change'>
                    -120 m
                </div>
            </div>
            
            <div class='trip-row'>
                <div class='stat'>
                    Heading
                </div>
                <div class='value heading'>
                    340 &deg;
                </div>
            </div>

            <div class='trip-row'>
                <div class='stat'>
                    Number of GPS locks
                </div>
                <div class='value n-gps'>
                    6548
                </div>
            </div>
            <div class='trip-row'>
                <div class='dismiss-wrapper'>
                    <button class='dismiss'>Dismiss</button>
                </div>
            </div>
        </div>
    </div>



    <script src="files/js/jquery.min.js"></script>
    <script src="files/js/nosleep.js"></script>
    <script src="files/js/app.js"></script>
</body>

</html>
