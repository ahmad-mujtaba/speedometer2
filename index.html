<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Speedometer 2</title>

    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">



    <script>
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>


    <link href="files/css/styles.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">



</head>

<body>


    <div class='start-wrapper wrapper'>
        <button class='start'>START</button>
    </div>
    <div class='wrapper'>

        <div class='speed-dial'>
            <span class='speed'><span class='zeropad'>8</span><span class='zeropad'>8</span><span class='zeropad'>8</span></span>
            <span class='unit'>kmph</span>
        </div>


    </div>

    <div class='dev'></div>

    <div class='stats'>
        <div>
            <div>
                Max Speed <span class='val max-speed'><span class='font-digital'>0</span> kmph</span>
            </div>
            <div>
                Avg Speed <span class='val avg-speed'><span class='font-digital'>0</span> kmph</span>
            </div>
        </div>

        <div>
            <div>
                Distance <span class='val distance'><span class='font-digital'>0</span> km</span>
            </div>
            <div>
                Time <span class='val elapsed'><span class='font-digital'>0</span> minutes</span>
            </div>
        </div>
    </div>



    <script src="files/js/jquery.min.js"></script>
    <script src="files/js/nosleep.js"></script>
    <script src="files/js/app.js"></script>
</body>

</html>
